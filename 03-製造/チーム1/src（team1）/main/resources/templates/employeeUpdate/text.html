<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>勤怠承認詳細</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .add-button {
      margin-top: 20px;
    }
    .holiday {
      background-color: #ff9f1c;
    }
    tr.weekend {
      background-color: #e3d5ca;
    }
    .buttons-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .right-buttons {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .right-buttons button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff9f1c;
      color: #252422;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      width: 400px;
      height: 20px;
    }
    tr.weekend {
      background-color: #e3d5ca;
    }
  </style>
</head>

<body>
  <div>
    <img src="/images/logo.png" alt="Logo" style="position: absolute; top: 0; left: 0; width: 250px; height: 100px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <div style="margin-right: 20px; margin-top: 100px;">社員ID：[99999999]</div>
      <div class="right-buttons">
        <button>戻る</button>
        <button>却下</button>
        <button>一括選択</button>
        <button onclick="sendTableData()">承認</button> <!-- 添加 onclick 事件来触发发送表格数据的函数 -->
      </div>
    </div>
    <table style="margin-top: 200px;">
      <thead>
        <tr>
          <th>選択</th>
          <th>日付</th>
          <th>曜日</th>
          <th>出勤時間</th>
          <th>退勤時間</th>
          <th>休憩時間</th>
          <th>実働時間</th>
          <th>残業時間</th>
          <th>作業内容</th>
          <th>勤務状態</th>
          <th>更新者</th>
          <th>備考</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>

    <script>
    function loadAttendanceData() {
      const urlParams = new URLSearchParams(window.location.search);
      const date = urlParams.get('date');

      if (date) {
        const url = `http://localhost:8080/api/attendance?date=${date}`;

        fetch(url)
          .then(response => response.json()) // 修改此处，将响应解析为 JSON 格式
      
          .then(data => {
            const jsonData = JSON.parse(data);
            const tableBody = document.getElementById('attendanceBody');
            
             jsonData.forEach(attendance => {
              const row = document.createElement('tr');

              const selectCell = document.createElement('td');
              // 创建一个 checkbox 元素并设置其属性
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              selectCell.appendChild(checkbox);
              row.appendChild(selectCell);

              const dateCell = document.createElement('td');
              dateCell.textContent = attendance.calendar_DATE;
              row.appendChild(dateCell);

              const dayOfWeekCell = document.createElement('td');
              dayOfWeekCell.textContent = attendance.weekday;
              row.appendChild(dayOfWeekCell);

              const startTimeCell = document.createElement('td');
              startTimeCell.textContent = attendance.start_TIME;
              row.appendChild(startTimeCell);

              const endTimeCell = document.createElement('td');
              endTimeCell.textContent = attendance.end_TIME;
              row.appendChild(endTimeCell);

              const breakTimeCell = document.createElement('td');
              breakTimeCell.textContent = attendance.rest_HOURS_DAY;
              row.appendChild(breakTimeCell);

              const workingTimeCell = document.createElement('td');
              workingTimeCell.textContent = attendance.working_HOURS_DAY;
              row.appendChild(workingTimeCell);

              const overtimeCell = document.createElement('td');
              overtimeCell.textContent = attendance.extra_HOURS_DAY;
              row.appendChild(overtimeCell);

              const taskCell = document.createElement('td');
              taskCell.textContent = attendance.task_CONTENTS;
              row.appendChild(taskCell);

              const statusCell = document.createElement('td');
              statusCell.textContent = attendance.working_STATUS;
              row.appendChild(statusCell);

              const updaterCell = document.createElement('td');
              updaterCell.textContent = attendance.update_USER;
              row.appendChild(updaterCell);

              const remarkCell = document.createElement('td');
              remarkCell.textContent = attendance.remarks;
              row.appendChild(remarkCell);

              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    }

    // 页面加载时调用
    loadAttendanceData();

    function sendTableData() {
      const urlParams = new URLSearchParams(window.location.search);
      const date = urlParams.get('date');
      const tableData = JSON.stringify(jsonData); // 假设 jsonData 是您用于构建表格的 JSON 数据
      
      fetch(`http://localhost:8080/api/attendance?date=${date}`, {
        method: 'POST',
        body: tableData,
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(responseData => {
          // 处理发送表格数据的响应
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    </script>
  </div>
</body>
</html>
